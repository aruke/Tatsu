buildscript {

    ext.kotlinVersion = '1.3.20'

    ext.lifecycleVersion = '2.1.0-alpha02'

    ext.archTesingVersion = "2.0.0"

    ext.roomVersion = "2.0.0"

    ext.navVersion = "1.0.0-beta01"

    ext.workVersion = "1.0.0-beta04"

    ext.timberVersion = "4.7.1"

    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
