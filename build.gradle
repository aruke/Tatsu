buildscript {

    ext.kotlinVersion = '1.3.72'

    ext.lifecycleVersion = '2.2.0'

    ext.archTesingVersion = "2.1.0"

    ext.roomVersion = "2.2.5"

    ext.navVersion = "1.0.0"

    ext.workVersion = "1.0.1"

    ext.timberVersion = "4.7.1"

    ext.koinVersion = "2.1.6"

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navVersion"

        classpath 'com.google.gms:google-services:4.3.3'
        classpath 'com.google.firebase:firebase-appdistribution-gradle:2.0.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.2.0'

        classpath "org.koin:koin-gradle-plugin:$koinVersion"

        classpath 'com.github.triplet.gradle:play-publisher:2.6.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
